<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recorre una coleccion de Figuras</title>
    <script src="../../clasesFigura/js/figura.js" charset="utf-8"></script>
    <script src="../../clasesFigura/js/circulo.js" charset="utf-8"></script>
    <script src="../../clasesFigura/js/rectangulo.js" charset="utf-8"></script>
    <script src="../../clasesFigura/js/triangulo.js" charset="utf-8"></script>
    <script src="../../clasesFigura/js/cuadrado.js" charset="utf-8"></script>
    <script src="../js/iteradorCuenta.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Vamos a recorrer una coleccion de Figuras </h1>
    <script type="text/javascript">
      try {
        let figuras = new Array(new Cuadrado('cuadrado',13),
                                new Cuadrado("cuadrado",2000),
                                new Circulo("circulo",150),
                                new Circulo("circulo",130),
                                new Rectangulo("Rectangulo",130,110),
                                new Rectangulo("Rectangulo",30,10),
                                new Triangulo("Triangulo",10,20),
                                new Triangulo("Triangulo",50,10));
        let it = createIterator(figuras);
        while(it.next());
      } catch (e) {
        console.error(e.message);
      } finally {
        document.write(`<br/><br/>FIN`);
      }
    </script>
  </body>
</html>
