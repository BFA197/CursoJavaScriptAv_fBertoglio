<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Funciones asincronicas</title>
    <script src="../js/funciones.js" charset="utf-8"></script>
  </head>

  <body>
    <h1>Funciones asincronicas </h1>
    <script type="text/javascript">
      setTimeout( () => {

       for( let i = 0; i < 2000; i++ ) {}
       document.write(`<br/><br/>done delaying`);
      }, 0 );
      setTimeout( () => {document.write(`<br/><br/>done!`);
      }, 0 )
    </script>
  </body>
</html>
