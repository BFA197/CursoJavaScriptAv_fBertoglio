<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>zeroDelay</title>
  </head>

  <body>
    <h1>zeroDelay </h1>
    <script type="text/javascript">
      setTimeout( () => {
                document.write(`<br/><br/>step1!`);
                console.log("step1!");
      }, 0 );
      setTimeout( () => {
                document.write(`<br/><br/>done!`);
                console.log("done!");
      }, 0 );

      document.write(`<h1>step0!</h1>`);
      console.log("step0!");
    </script>
  </body>
</html>
