<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clase auto</title>
    <script src="auto.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>clase auto tiene fabricante, modelo, año y color</h1>
    <script type="text/javascript">
      const subaru = new Car( 'Subaru', 'Outback', 2005, 'Grey' );
      document.write("<br/>fabricante: " + subaru.make);
      document.write("<br/>modelo: " + subaru.model);
      document.write("<br/>año: " + subaru.year);
      document.write("<br/>color: " + subaru.color);
    </script>
  </body>
</html>
